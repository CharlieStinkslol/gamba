<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="url(#logoGradient)"
    stroke="#92400e"
    stroke-width="2"
  />
  
  <!-- Inner circle -->
  <circle
    cx="50"
    cy="50"
    r="38"
    fill="url(#innerGradient)"
    stroke="#fbbf24"
    stroke-width="1"
  />
  
  <!-- Decorative ring -->
  <circle
    cx="50"
    cy="50"
    r="30"
    fill="none"
    stroke="#fbbf24"
    stroke-width="1"
    stroke-dasharray="4,2"
    opacity="0.6"
  />
  
  <!-- Center design - CO letters -->
  <text
    x="50"
    y="58"
    text-anchor="middle"
    font-size="18"
    font-weight="bold"
    fill="url(#textGradient)"
    font-family="Arial, sans-serif"
    letter-spacing="1"
  >
    CO
  </text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="20" r="2.5" fill="#fbbf24" />
  <circle cx="80" cy="50" r="2.5" fill="#fbbf24" />
  <circle cx="50" cy="80" r="2.5" fill="#fbbf24" />
  <circle cx="20" cy="50" r="2.5" fill="#fbbf24" />
  
  <!-- Small accent dots -->
  <circle cx="35" cy="35" r="1.5" fill="#f59e0b" opacity="0.8" />
  <circle cx="65" cy="35" r="1.5" fill="#f59e0b" opacity="0.8" />
  <circle cx="35" cy="65" r="1.5" fill="#f59e0b" opacity="0.8" />
  <circle cx="65" cy="65" r="1.5" fill="#f59e0b" opacity="0.8" />
</svg>